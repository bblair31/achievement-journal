name: Collect Achievements

on:
  # Run monthly on the 1st at 9am UTC
  schedule:
    - cron: '0 9 1 * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      period:
        description: 'Time period to collect'
        required: false
        default: 'month'
        type: choice
        options:
          - week
          - month
          - quarter
          - year
      start_date:
        description: 'Custom start date (YYYY-MM-DD) - overrides period'
        required: false
        type: string
      end_date:
        description: 'Custom end date (YYYY-MM-DD) - requires start_date'
        required: false
        type: string

jobs:
  collect:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Collect achievements
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          CLICKUP_TOKEN: ${{ secrets.CLICKUP_TOKEN }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          if [ -n "${{ github.event.inputs.start_date }}" ] && [ -n "${{ github.event.inputs.end_date }}" ]; then
            npm run collect -- --start-date "${{ github.event.inputs.start_date }}" --end-date "${{ github.event.inputs.end_date }}"
          elif [ -n "${{ github.event.inputs.period }}" ]; then
            npm run collect -- --period "${{ github.event.inputs.period }}"
          else
            npm run collect:month
          fi

      - name: Commit and push achievements
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: collect achievements for $(date +%Y-%m-%d)"
            git push
          fi

      - name: Upload achievement report
        uses: actions/upload-artifact@v4
        with:
          name: achievement-report-${{ github.run_number }}
          path: output/*.md
          retention-days: 90
